<table mat-table [dataSource]="data">
    <ng-container matColumnDef="colour">
      <th mat-header-cell *matHeaderCellDef> Colour </th>
      <td mat-cell *matCellDef="let element"> {{ element.colour }} </td>
    </ng-container>
  
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let element"> {{ element.count }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['colour', 'count']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['colour', 'count'];"></tr>
</table>
